<!DOCTYPE html><!-- Created By Anis-shabou-->
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/social media /style.css">
	<title>social media</title>
</head>
<body>
	<div class="wrapper">
		<div class="title"> Social media</div>
		<form action="#">
			<div class="field"> <input type="text" id="nameprofile" required> <label>Name</label> </div>
			<div class="field"> <input type="text" required> <label>Email Address</label> </div>
			<div class="field"> <input type="password" required> <label>Password</label> </div>
			<div class="content">
				<div class="checkbox"> <input type="checkbox" id="remember-me"> <label for="remember-me">Remember me</label> </div>
				<div class="pass-link"> <a href="#">Forgot password?</a> </div>
			</div>
			<div class="field"> <button type="submit" onclick="printname()">Login</button> </div>
			<div class="signup-link"> Not a member? <a href="#">Signup now</a> </div>
		</form>
	</div>
</body>
</html>
